{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		{% comment %} <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"> {% endcomment %}
		
		<title>
			{% block title %} 

			{% endblock %}
		</title>
		<link rel="icon" href="{% static 'img/PP Logo.png' %}">
	</head>
	<body>
		<div>
			{% comment %} {% include "navbar.html" %} {% endcomment %}
			<div class="container">
					<br/>
					{% if messages %}
						{% for message in messages %}
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							{{ message }}
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>	
						{% endfor %}
					{% endif %}
			</div>
			
			{% block body %} 
			
			{% endblock %}
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
		{% comment %} <script src="{% static 'bootstrap.bundle.min.js' %}"></script> {% endcomment %}
		
		
	</body>
</html>
