{% load static %}
<div class="container">
  <div class="card">
    <img src="{% static 'img/contact-qr.png' %}" class="card-img-top" alt="..." id="img-web" >
    <div class="card-body">
      <h5 class="card-title">Contact Information</h5>

    </div>
    <div class="card-body">
      <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">First Name</span>
            <input type="text" class="form-control contact-input" id="firstName" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">Last Name</span>
            <input type="text" class="form-control contact-input" id="lastName" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Title</span>
            <input type="text" class="form-control contact-input" id="title" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">Email</span>
            <input type="email" class="form-control contact-input" id="emailContact" aria-describedby="basic-addon3 basic-addon4">
        </div>
        
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Phone</span>
            <input type="tel" class="form-control contact-input" id="phone" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">Mobile Phone</span>
            <input type="tel" class="form-control contact-input" id="mobile" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Street</span>
            <input type="text" class="form-control contact-input" id="street" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">Landmark</span>
            <input type="text" class="form-control contact-input" id="landmark" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">City</span>
            <input type="text" class="form-control contact-input" id="city" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">State</span>
            <input type="text" class="form-control contact-input" id="state" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">PIN</span>
            <input type="text" class="form-control contact-input" id="pin" aria-describedby="basic-addon3 basic-addon4">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Country</span>
            <input type="text" class="form-control contact-input" id="country" aria-describedby="basic-addon3 basic-addon4">
            <span class="input-group-text" id="basic-addon3">Website/URL/Social</span>
            <input type="text" class="form-control contact-input" id="website" aria-describedby="basic-addon3 basic-addon4">
        </div>
    </div>

    <button type="button" class="btn btn-success btn-lg mb-2 mx-auto"data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" id="create" aria-controls="collapseExample">Create QR</button>
  
    <div class="collapse mx-auto mb-4 justify-content-center" id="collapseExample" style="width: 40%;">
        <div id="contact-qr" class="card card-body">
            
        </div>
        <a class="btn btn-success" onclick="downloadQR()">Download</a>
    </div>

  </div>
</div>
<script src="{% static 'js/scriptContact.js' %}"></script>
