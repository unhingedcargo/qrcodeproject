{% load static %}
<div class="container">
  <div class="card">
    <img src="{% static 'img/contact-qr.png' %}" class="card-img-top" alt="..." id="img-web" >
    <div class="card-body">
      <h5 class="card-title">Contact Information</h5>

    </div>
    <div class="card-body">
      <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">First Name</span>
            <input type="text" class="form-control" id="first-name" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">Last Name</span>
            <input type="text" class="form-control" id="last-name" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Title</span>
            <input type="text" class="form-control" id="title" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">Email</span>
            <input type="text" class="form-control" id="email" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Phone</span>
            <input type="text" class="form-control" id="phone" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">Mobile Phone</span>
            <input type="text" class="form-control" id="mobile" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Street</span>
            <input type="text" class="form-control" id="street" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">Landmark</span>
            <input type="text" class="form-control" id="landmark" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">City</span>
            <input type="text" class="form-control" id="city" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">State</span>
            <input type="text" class="form-control" id="state" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">PIN</span>
            <input type="text" class="form-control" id="pin" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
        <div class="input-group mb-4">
            <span class="input-group-text" id="basic-addon3">Country</span>
            <input type="text" class="form-control" id="country" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
            <span class="input-group-text" id="basic-addon3">Website/URL/Social</span>
            <input type="text" class="form-control" id="website" aria-describedby="basic-addon3 basic-addon4" placeholder="Enter Location URL...">
        </div>
    </div>

    <button type="button" class="btn btn-success btn-lg mb-2 mx-auto"data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Create QR</button>
  
    <div class="collapse mx-auto mb-4 justify-content-center" id="collapseExample" style="width: 40%;">
        <div class="card card-body">
            <img src="{% static 'img/location.png' %}" alt="Location QR">
        </div>
    </div>

  </div>
</div>
