{% load static %}
    <div class="container">
    <div class="card">
  <img src="{% static 'img/location-qr.png' %}" class="card-img-top" alt="..." id="img-web" >
  <div class="card-body">
    
    <div class="mb-3 mx-4">
        <div class="input-group mt-4">
            <span class="input-group-text" id="basic-addon4">Location URL</span>
            <input type="text" class="form-control" id="location-url" aria-describedby="basic-addon4 basic-addon4" placeholder="Enter your location URL...">
        </div>
    </div>
  </div>
  <button type="button" id="createlocationqr" class="btn btn-success btn-lg mb-2 mx-auto" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Create QR</button>
  
    <div class="collapse mx-auto mb-4 justify-content-center" id="collapseExample" style="width: 40%;">
        <div id="location-qr" class="card card-body">
            
        </div>
        <a class="btn btn-success" onclick="downloadQR()">Download</a>
    </div>

</div>

</div>
<script src="{% static 'js/scriptLocation.js' %}"></script>
